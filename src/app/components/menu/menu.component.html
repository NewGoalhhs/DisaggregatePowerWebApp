<div class="backdrop-filter">
  <div class="main">
    <button class="top-nav left hide-on-pc" (click)="close()">
      <i class="fa fa-close"></i>
    </button>
    <h1>Navigations</h1>
    <button *ngFor="let nav of getNavs()" class="navigation" (click)="navigate(nav[0])">{{nav[1]}}</button>
  </div>
</div>
